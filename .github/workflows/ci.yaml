name: Real Estate Predictor System - CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository se code uthana
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Python environment setup karna
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Pip ko upgrade karna
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # 4️⃣ Zaruri libraries install karna
      - name: Install dependencies
        run: |
          pip install pandas scikit-learn pytest flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5️⃣ Linting check karna (Code quality ke liye)
      - name: Run flake8 linting
        run: |
          # E9, F63, F7, F82 are syntax/logic errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Max complexity 10 aur line length 88 (Standard)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      # 6️⃣ Training Script ko Verify karna (Task 2.1)
      # Pehle training chalayenge taake model.pkl ban jaye
      - name: Verify training script runs
        run: |
          python src/train.py

      # 7️⃣ Unit Tests run karna (Task 2.2)
      # Is mein loading, shape, aur prediction check hogi
      - name: Run unit test
        run: |
          pytest test/ -v